<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Visualizaci√≥n de Sentimiento</title>
  <meta name="description" content="An example of visualizing sentiment.">
  <meta name="author" content="Mauricio Sambarino">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <!-- end CSS-->
  <style>

  #viz, svg {
    width: 1000px;
    height: 1000px;
  }

  circle.ring {
    fill: none;
    stroke: black;
    stroke-width: 1px;
    stroke-opacity: .15;

  }
  
</style>
</head>
<body>
  <div id="container" class="container">
    <header>
    <h1 align="center">Visualizando Sentimiento</h1>
    </header>
    <div id="main" role="main">
      <div id="sentiment" align="center"></div>
      <h6 align="left">Key</h6>
              <INPUT TYPE=BUTTON OnClick="chart.toggleNeutrals();" VALUE="Toggle Neutrals">
      <div id="scaleKey" style=" float:left; margin: 0 1.5%; width: 20%;"></div>
      <div id="colorKey" style=" float:left; margin: 0 1.5%; width: 20%;"></div>
  </div> <!--! end of #container -->
  
  <script src="../../js/libs/jquery-1.7.2.js"></script>
  <script src="../../js/CustomTooltip.js"></script>
  <script src="../../js/libs/d3.min.js"></script>
  <script src="../../js/libs/d3.layout.orbit.js"></script>
  <script src="../../js/sentiment.js"></script>
  <script>
    var chart = sentimentOrbit()
      .orbitRadius(500)
      .nodeSpeeds([1,1,1])
      .mode("flat")
      .image({
        url: "../../img/ns.png",
        width: 200, 
        height: 200
      })
      .hideOrbit(false)
      .height(900);
      
    d3.json("../../data/sentiment_data_new.json", function(error, data){
      d3.select("#sentiment")
        .datum(data.data)
        .call(chart);
    });
    
  </script>
</body>
